<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 a침os...ya? 游눞</title>
    <style>
        :root {
            --morado-negro: #0d001a;
            --rosa-fucsia: #ff007f;
            --rosa-brillo: #ff66b2;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Arial', sans-serif;
            background-color: var(--morado-negro);
        }

        /* --- COLLAGE FONDO --- */
        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.3;
            filter: hue-rotate(280deg) brightness(0.5);
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            animation: caer 35s linear infinite;
        }

        .columna-fotos img {
            width: 150px; margin: 15px 0;
            border-radius: 10px; border: 2px solid var(--rosa-fucsia);
        }

        @keyframes caer {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0%); }
        }

        /* --- ESTRUCTURA DE LA INTERFAZ --- */
        .interfaz {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra el contenido verticalmente */
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Contenedor espec칤fico para frase y bot칩n */
        .contenido-central {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px; /* Espacio fijo entre frase y bot칩n */
        }

        h2 { 
            color: white; 
            font-size: 2.2rem; 
            text-shadow: 0 0 15px var(--rosa-fucsia);
            margin: 0; /* Quitamos m치rgenes para controlar el gap */
            transition: transform 0.3s ease;
        }

        #btnSorpresa {
            padding: 20px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #4b0082, var(--rosa-fucsia));
            border: 3px solid var(--rosa-brillo);
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: center top; /* Crece hacia abajo para no tapar lo de arriba */
        }

        .animacion-latido {
            animation: pulso var(--velocidad, 1.5s) infinite;
        }

        @keyframes pulso {
            0% { transform: scale(var(--escala, 1)); }
            50% { transform: scale(calc(var(--escala, 1) * 1.05)); }
            100% { transform: scale(var(--escala, 1)); }
        }

        /* --- FLASH Y VIDEO --- */
        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        video { 
            width: 90%; max-width: 800px; border-radius: 15px;
            border: 3px solid var(--rosa-fucsia);
        }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos"><img src="blob:https://web.whatsapp.com/14cd647e-5e38-40d6-be81-b5b8c9d4143b"><img src="foto2.jpg"><img src="foto3.jpg"><img src="foto1.jpg"></div>
        <div class="columna-fotos" style="animation-duration: 20s;"><img src="foto4.jpg"><img src="foto5.jpg"><img src="foto6.jpg"><img src="foto4.jpg"></div>
    </div>

    <div class="interfaz">
        <div class="contenido-central">
            <h2 id="frase">쯈uieres ver tu sorpresa?</h2>
            <button id="btnSorpresa" class="animacion-latido">쮻e verdad?</button>
        </div>
    </div>

    <div id="pantalla-video">
        <video id="videoRegalo" controls>
            <source src="tu-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        let contador = 0;
        const boton = document.getElementById('btnSorpresa');
        const frase = document.getElementById('frase');
        const resplandor = document.getElementById('resplandor');
        const interfaz = document.querySelector('.interfaz');
        const pantallaVideo = document.getElementById('pantalla-video');
        const video = document.getElementById('videoRegalo');

        boton.addEventListener('click', () => {
            contador++;
            
            let nuevaEscala = 1 + (contador * 0.4);
            let nuevaVelocidad = 1.5 - (contador * 0.3);
            
            // Aplicamos escala
            boton.style.setProperty('--escala', nuevaEscala);
            boton.style.setProperty('--velocidad', Math.max(nuevaVelocidad, 0.1) + 's');

            // Movemos la frase un poco hacia arriba proporcionalmente para dejar espacio
            frase.style.transform = `translateY(-${contador * 20}px)`;

            if (contador >= 5) {
                resplandor.style.opacity = '1';
                setTimeout(() => {
                    interfaz.style.display = 'none';
                    pantallaVideo.style.display = 'flex';
                    setTimeout(() => {
                        resplandor.style.opacity = '0';
                        video.play();
                    }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
