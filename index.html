<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 a√±os contigo ‚ù§Ô∏è</title>
    <style>
        :root {
            --rosa-fucsia: #ff00ff;
            --morado-neon: #bc13fe;
            --neon-glow: 0 0 15px var(--rosa-fucsia);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Georgia', serif;
            background-color: #05000a;
        }

        body::before {
            content: "";
            position: fixed;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 3px solid var(--rosa-fucsia);
            border-radius: 30px;
            box-shadow: 0 0 20px var(--morado-neon), inset 0 0 15px var(--morado-neon);
            z-index: 200;
            pointer-events: none;
        }

        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.5;
            filter: brightness(0.7);
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            animation: caer var(--duracion, 30s) linear infinite;
        }

        .columna-fotos img {
            width: 250px; margin: 30px 0;
            border-radius: 20px; border: 5px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
            aspect-ratio: 1/1; object-fit: cover;
        }

        @keyframes caer {
            from { transform: translateY(-50%); }
            to { transform: translateY(0%); }
        }

        .interfaz {
            position: relative;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            box-sizing: border-box;
            padding: 20px;
        }

        .caja-mensaje {
            background: rgba(10, 0, 25, 0.95);
            min-width: 280px;
            max-width: 85vw; 
            padding: 40px;
            border-radius: 40px;
            border: 3px solid white;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
        }

        h2 { 
            color: white; 
            font-size: 2rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        #btnSorpresa {
            padding: 15px 35px;
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #d400ff, #ff0080);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--rosa-fucsia);
            animation: latido 1.5s infinite ease-in-out;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        @keyframes latido {
            0%, 100% { transform: scale(var(--escala, 1)); }
            50% { transform: scale(calc(var(--escala, 1) * 1.1)); }
        }

        .corazon { position: fixed; z-index: 50; pointer-events: none; animation: flotar 6s linear forwards; }
        @keyframes flotar {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        /* Estilo para el video de YouTube */
        iframe {
            width: 90%;
            height: 70%;
            border-radius: 15px;
            border: 2px solid white;
            box-shadow: 0 0 20px var(--rosa-fucsia);
        }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos" style="--duracion: 30s;">
            <img src="foto1.jpeg"><img src="foto2.jpeg"><img src="foto3.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 20s;">
            <img src="foto4.jpeg"><img src="foto5.jpeg"><img src="foto6.jpeg">
        </div>
    </div>

    <div class="interfaz">
        <div class="caja-mensaje">
            <h2 id="frase">3 a√±os contigo ‚ù§Ô∏è</h2>
            <button id="btnSorpresa">¬øDe verdad?</button>
        </div>
    </div>

    <div id="pantalla-video">
        <iframe id="videoYT" 
            src="https://www.youtube.com/embed/TU_ID_DE_YOUTUBE?enablejsapi=1&autoplay=0&rel=0" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon');
            c.innerHTML = ['üíú', 'üíñ', '‚ú®'][Math.floor(Math.random()*3)];
            c.style.left = Math.random() * 100 + 'vw';
            c.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 6000);
        }, 500);

        let contador = 0;
        const boton = document.getElementById('btnSorpresa');
        const caja = document.querySelector('.caja-mensaje');
        const resplandor = document.getElementById('resplandor');
        const interfaz = document.querySelector('.interfaz');
        const pantallaVideo = document.getElementById('pantalla-video');
        const iframe = document.getElementById('videoYT');

        boton.addEventListener('click', () => {
            contador++;
            let nuevaEscala = 1 + (contador * 0.25);
            boton.style.setProperty('--escala', nuevaEscala);
            caja.style.padding = `${40 + (contador * 8)}px ${30}px`;
            caja.style.gap = `${30 + (contador * 4)}px`;

            if (contador >= 5) {
                resplandor.style.opacity = '1';
                setTimeout(() => {
                    interfaz.style.display = 'none';
                    pantallaVideo.style.display = 'flex';
                    
                    // Truco para autoplay en YouTube tras interacci√≥n
                    iframe.src += "&autoplay=1"; 
                    
                    setTimeout(() => {
                        resplandor.style.opacity = '0';
                    }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
