<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 a√±os contigo ‚ù§Ô∏è</title>
    <style>
        :root {
            --rosa-fucsia: #ff00ff;
            --morado-neon: #bc13fe;
            --neon-glow: 0 0 15px var(--rosa-fucsia);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Georgia', serif;
            background-color: #05000a;
        }

        /* --- MARCO EXTERIOR --- */
        body::before {
            content: "";
            position: fixed;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 3px solid var(--rosa-fucsia);
            border-radius: 30px;
            box-shadow: 0 0 20px var(--morado-neon), inset 0 0 15px var(--morado-neon);
            z-index: 200;
            pointer-events: none;
        }

        /* --- COLLAGE DE FONDO --- */
        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.5;
            filter: brightness(0.7);
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            animation: caer var(--duracion, 30s) linear infinite;
        }

        .columna-fotos img {
            width: 280px; margin: 35px 0;
            border-radius: 20px; border: 5px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
            aspect-ratio: 1/1; object-fit: cover;
            transform: rotate(var(--rotacion, 0deg));
        }

        @keyframes caer {
            from { transform: translateY(-50%); }
            to { transform: translateY(0%); }
        }

        /* --- CONTENEDOR CENTRAL --- */
        .interfaz {
            position: relative;
            z-index: 150;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .caja-mensaje {
            background: rgba(10, 0, 25, 0.95);
            min-width: 350px;
            padding: 50px;
            border-radius: 40px;
            border: 3px solid white;
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.3);
            backdrop-filter: blur(10px);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px; 
            
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            max-height: 90vh;
        }

        h2 { 
            color: white; 
            font-size: 2.8rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 0;
            text-align: center;
            z-index: 10;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        #btnSorpresa {
            padding: 20px 45px;
            font-size: 1.7rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #d400ff, #ff0080);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--rosa-fucsia);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            flex-shrink: 0;
        }

        /* --- AJUSTES M√ìVIL --- */
        @media (max-width: 600px) {
            .columna-fotos img { width: 160px; margin: 15px 0; }
            .caja-mensaje { padding: 40px 25px; gap: 35px; min-width: 290px; }
            h2 { font-size: 2rem; }
            #btnSorpresa { padding: 15px 30px; font-size: 1.4rem; }
        }

        /* --- CORAZONES --- */
        .corazon {
            position: fixed; z-index: 50; pointer-events: none;
            animation: flotar 6s linear forwards;
            filter: drop-shadow(0 0 5px var(--rosa-fucsia));
        }

        @keyframes flotar {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        video { width: 90%; border-radius: 20px; border: 3px solid var(--rosa-fucsia); }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos" style="--duracion: 35s;">
            <img src="foto1.jpeg" style="--rotacion: -2deg;"><img src="foto2.jpeg" style="--rotacion: 3deg;">
            <img src="foto3.jpeg" style="--rotacion: -1deg;"><img src="foto4.jpeg" style="--rotacion: 2deg;">
            <img src="foto1.jpeg"><img src="foto2.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 25s; margin-top: 50px;">
            <img src="foto5.jpeg" style="--rotacion: 2deg;"><img src="foto6.jpeg" style="--rotacion: -3deg;">
            <img src="foto7.jpeg" style="--rotacion: 1deg;"><img src="foto2.jpeg" style="--rotacion: -2deg;">
            <img src="foto5.jpeg"><img src="foto6.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 45s;">
            <img src="foto3.jpeg" style="--rotacion: 1deg;"><img src="foto7.jpeg" style="--rotacion: -2deg;">
            <img src="foto4.jpeg" style="--rotacion: 3deg;"><img src="foto1.jpeg" style="--rotacion: -1deg;">
            <img src="foto3.jpeg"><img src="foto7.jpeg">
        </div>
    </div>

    <div class="interfaz">
        <div class="caja-mensaje">
            <h2 id="frase">3 a√±os contigo ‚ù§Ô∏è</h2>
            <button id="btnSorpresa">¬øDe verdad?</button>
        </div>
    </div>

    <div id="pantalla-video">
        <video id="videoRegalo" controls playsinline>
            <source src="tu-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon');
            c.innerHTML = ['üíú', 'üíñ', '‚ú®'][Math.floor(Math.random()*3)];
            c.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 6000);
        }, 500);

        let contador = 0;
        const boton = document.getElementById('btnSorpresa');
        const frase = document.getElementById('frase');
        const caja = document.querySelector('.caja-mensaje');
        const video = document.getElementById('videoRegalo');

        boton.addEventListener('click', () => {
            contador++;
            
            // El bot√≥n crece
            let escalaBtn = 1 + (contador * 0.35); 
            boton.style.transform = `scale(${escalaBtn})`;
            
            // El t√≠tulo sube un poco para dar espacio
            frase.style.transform = `translateY(-${contador * 12}px)`;

            // La caja se expande (Padding y Gap)
            caja.style.padding = `${50 + (contador * 18)}px`;
            caja.style.gap = `${40 + (contador * 12)}px`;

            if (contador >= 5) {
                document.getElementById('resplandor').style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.interfaz').style.display = 'none';
                    document.getElementById('pantalla-video').style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('resplandor').style.opacity = '0';
                        video.play();
                    }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
