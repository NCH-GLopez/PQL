<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros 3 A√±os ‚ù§Ô∏è</title>
    <style>
        :root {
            --morado-negro: #0d001a;
            --rosa-fucsia: #ff007f;
            --rosa-brillo: #ff66b2;
            --morado-corazon: #9d50bb;
            --neon-glow: 0 0 20px var(--rosa-fucsia), 0 0 40px var(--rosa-fucsia);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Arial', sans-serif;
            background-color: var(--morado-negro);
            /* Marco decorativo de ne√≥n */
            border: 15px solid var(--morado-negro);
            box-sizing: border-box;
        }

        /* --- MARCO EXTERIOR NE√ìN --- */
        body::before {
            content: "";
            position: fixed;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 3px solid var(--rosa-fucsia);
            border-radius: 20px;
            box-shadow: inset var(--neon-glow), var(--neon-glow);
            z-index: 100;
            pointer-events: none;
        }

        /* --- COLLAGE M√ÅS GRANDE --- */
        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.5;
            filter: brightness(0.7);
            pointer-events: none;
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            will-change: transform;
            animation: caer var(--duracion, 30s) linear infinite;
        }

        .columna-fotos img {
            width: 320px; /* Fotos m√°s grandes como pediste */
            margin: 30px 0;
            border-radius: 25px; 
            border: 5px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
            object-fit: cover;
            aspect-ratio: 4 / 5; /* Formato m√°s vertical tipo foto f√≠sica */
            transition: transform 0.5s;
        }

        @keyframes caer {
            from { transform: translateY(-50%); }
            to { transform: translateY(0%); }
        }

        /* --- CORAZONES VARIADOS --- */
        .corazon {
            position: fixed;
            z-index: 5;
            pointer-events: none;
            animation: flotar 6s linear forwards;
            filter: drop-shadow(0 0 10px var(--morado-corazon));
        }

        @keyframes flotar {
            0% { transform: translateY(105vh) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-15vh) scale(1.5) rotate(360deg); opacity: 0; }
        }

        /* --- INTERFAZ --- */
        .interfaz {
            position: relative;
            z-index: 110;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .caja-mensaje {
            background: rgba(13, 0, 26, 0.8);
            padding: 60px;
            border-radius: 40px;
            backdrop-filter: blur(15px);
            border: 2px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h2 { 
            color: white; 
            font-size: 3rem; 
            text-shadow: 0 0 20px var(--rosa-fucsia);
            margin: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #btnSorpresa {
            padding: 25px 70px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6a11cb, var(--rosa-fucsia));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- FLASH Y VIDEO --- */
        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        video { 
            width: 85%; 
            max-width: 900px; 
            border-radius: 30px; 
            border: 5px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
        }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos" style="--duracion: 40s;">
            <img src="foto1.jpeg"><img src="foto2.jpeg"><img src="foto3.jpeg"><img src="foto4.jpeg"><img src="foto1.jpeg"><img src="foto2.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 28s; margin-top: 120px;">
            <img src="foto5.jpeg"><img src="foto6.jpeg"><img src="foto7.jpeg"><img src="foto2.jpeg"><img src="foto5.jpeg"><img src="foto6.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 50s;">
            <img src="foto3.jpeg"><img src="foto7.jpeg"><img src="foto4.jpeg"><img src="foto1.jpeg"><img src="foto3.jpeg"><img src="foto7.jpeg">
        </div>
    </div>

    <div class="interfaz">
        <div class="caja-mensaje">
            <h2 id="frase">¬øQuieres ver tu sorpresa?</h2>
            <button id="btnSorpresa">¬øDe verdad?</button>
        </div>
    </div>

    <div id="pantalla-video">
        <video id="videoRegalo" controls>
            <source src="tu-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Corazones constantes con diferentes iconos y colores
        const iconos = ['üíú', 'üíñ', '‚ú®', 'üíü'];
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon');
            c.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];
            c.style.left = Math.random() * 100 + 'vw';
            c.style.fontSize = Math.random() * (30 - 15) + 15 + 'px';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 6000);
        }, 350);

        let contador = 0;
        const boton = document.getElementById('btnSorpresa');
        const frase = document.getElementById('frase');
        const resplandor = document.getElementById('resplandor');
        const pantallaVideo = document.getElementById('pantalla-video');
        const video = document.getElementById('videoRegalo');

        function latir() {
            if (contador < 5) {
                let escalaBase = 1 + (contador * 0.4);
                let latido = escalaBase * 1.1;
                boton.style.transform = `scale(${latido})`;
                setTimeout(() => {
                    boton.style.transform = `scale(${escalaBase})`;
                }, 200);
            }
        }
        let bucleLatido = setInterval(latir, 1500);

        boton.addEventListener('click', () => {
            contador++;
            clearInterval(bucleLatido);
            bucleLatido = setInterval(latir, Math.max(1500 - (contador * 300), 300));

            frase.style.transform = `translateY(-${contador * 40}px) scale(${1 + contador * 0.05})`;

            if (contador >= 5) {
                resplandor.style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.interfaz').style.display = 'none';
                    pantallaVideo.style.display = 'flex';
                    setTimeout(() => {
                        resplandor.style.opacity = '0';
                        video.play();
                    }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
