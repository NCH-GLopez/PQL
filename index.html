<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros 3 Años ❤️</title>
    <style>
        :root {
            --morado-negro: #1a0033;
            --rosa-fucsia: #ff00ff;
            --rosa-brillo: #ff66d2;
            --morado-neon: #bc13fe;
            --neon-glow: 0 0 10px var(--rosa-fucsia), 0 0 25px var(--rosa-fucsia);
            --neon-border: 0 0 15px var(--morado-neon), inset 0 0 15px var(--morado-neon);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Georgia', serif;
            background-color: #05000a;
            box-sizing: border-box;
        }

        /* --- MARCO EXTERIOR LUMINOSO --- */
        body::before {
            content: "";
            position: fixed;
            top: 10px; left: 10px; right: 10px; bottom: 10px;
            border: 4px solid var(--rosa-fucsia);
            border-radius: 30px;
            box-shadow: var(--neon-border), 0 0 40px rgba(255, 0, 255, 0.2);
            z-index: 100;
            pointer-events: none;
        }

        /* --- FONDO DE COLLAGE MEJORADO --- */
        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.6;
            filter: contrast(1.1) brightness(0.8);
            pointer-events: none;
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            will-change: transform;
            animation: caer var(--duracion, 30s) linear infinite;
        }

        .columna-fotos img {
            width: 280px; 
            margin: 40px 0;
            border-radius: 20px; 
            border: 6px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
            object-fit: cover;
            aspect-ratio: 1 / 1;
            /* Inclinación aleatoria para efecto collage real */
            transform: rotate(var(--rotacion, 2deg));
        }

        @keyframes caer {
            from { transform: translateY(-50%); }
            to { transform: translateY(0%); }
        }

        /* --- CORAZONES NEÓN FLOTANTES --- */
        .corazon {
            position: fixed;
            z-index: 5;
            pointer-events: none;
            animation: flotar 7s ease-in forwards;
            filter: drop-shadow(0 0 8px var(--rosa-fucsia));
            opacity: 0.8;
        }

        @keyframes flotar {
            0% { transform: translateY(110vh) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-20vh) scale(1.2) rotate(45deg); opacity: 0; }
        }

        /* --- INTERFAZ CENTRAL --- */
        .interfaz {
            position: relative;
            z-index: 110;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .caja-mensaje {
            background: rgba(10, 0, 20, 0.85);
            padding: 50px 70px;
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 3px solid white; /* Borde blanco brillante como la imagen */
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2), var(--neon-glow);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
        }

        h2 { 
            color: white; 
            font-size: 2.8rem; 
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        #btnSorpresa {
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, #d400ff, #ff0080);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px var(--rosa-fucsia);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        /* --- FLASH Y VIDEO --- */
        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        video { 
            width: 80%; 
            border-radius: 25px; 
            border: 4px solid var(--rosa-fucsia);
            box-shadow: var(--neon-glow);
        }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos" style="--duracion: 35s;">
            <img src="foto1.jpeg" style="--rotacion: -3deg;"><img src="foto2.jpeg" style="--rotacion: 2deg;">
            <img src="foto3.jpeg" style="--rotacion: -1deg;"><img src="foto4.jpeg" style="--rotacion: 4deg;">
            <img src="foto1.jpeg" style="--rotacion: -3deg;"><img src="foto2.jpeg" style="--rotacion: 2deg;">
