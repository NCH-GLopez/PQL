<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 a침os..ya?游눞</title>
    <style>
        :root {
            --morado-negro: #0d001a;
            --rosa-fucsia: #ff007f;
            --rosa-brillo: #ff66b2;
            --morado-corazon: #9d50bb;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            overflow: hidden; font-family: 'Arial', sans-serif;
            background-color: var(--morado-negro);
        }

        /* --- COLLAGE INDEPENDIENTE --- */
        .collage-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: space-around;
            z-index: 1; opacity: 0.4;
            filter: hue-rotate(280deg) brightness(0.6);
            pointer-events: none; /* Para que no interfiera con los clics */
        }

        .columna-fotos {
            display: flex; flex-direction: column;
            will-change: transform; /* Optimizaci칩n para que no parpadee */
            animation: caer var(--duracion, 30s) linear infinite;
        }

        .columna-fotos img {
            width: 250px; 
            margin: 25px 0;
            border-radius: 20px; 
            border: 4px solid var(--rosa-fucsia);
            box-shadow: 0 0 20px var(--rosa-fucsia);
            object-fit: cover;
            aspect-ratio: 1 / 1;
        }

        @keyframes caer {
            from { transform: translateY(-50%); }
            to { transform: translateY(0%); }
        }

        /* --- CORAZONES --- */
        .corazon {
            position: fixed;
            color: var(--morado-corazon);
            font-size: 20px;
            z-index: 5;
            pointer-events: none;
            animation: flotar 6s linear forwards;
        }

        @keyframes flotar {
            0% { transform: translateY(105vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-15vh) rotate(360deg); opacity: 0; }
        }

        /* --- INTERFAZ --- */
        .interfaz {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .caja-mensaje {
            background: rgba(255, 255, 255, 0.05);
            padding: 50px;
            border-radius: 35px;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        h2 { 
            color: white; 
            font-size: 2.5rem; 
            text-shadow: 0 0 15px var(--rosa-fucsia);
            margin: 0;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #btnSorpresa {
            padding: 25px 60px;
            font-size: 1.4rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6a11cb, var(--rosa-fucsia));
            border: none;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255, 0, 127, 0.5);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* Quitamos la animaci칩n de CSS para controlarla por JS sin reiniciar nada */
        }

        /* --- FLASH Y VIDEO --- */
        #resplandor {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 1000; opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        #pantalla-video {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: black;
            z-index: 500; justify-content: center; align-items: center;
        }

        video { width: 90%; max-width: 850px; border-radius: 20px; box-shadow: 0 0 50px var(--rosa-fucsia); }
    </style>
</head>
<body>

    <div id="resplandor"></div>

    <div class="collage-container">
        <div class="columna-fotos" style="--duracion: 35s;">
            <img src="foto1.jpeg"><img src="foto2.jpeg"><img src="foto3.jpeg"><img src="foto4.jpeg"><img src="foto1.jpeg"><img src="foto2.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 25s; margin-top: 80px;">
            <img src="foto5.jpeg"><img src="foto6.jpeg"><img src="foto7.jpeg"><img src="foto2.jpeg"><img src="foto5.jpeg"><img src="foto6.jpeg">
        </div>
        <div class="columna-fotos" style="--duracion: 45s;">
            <img src="foto3.jpeg"><img src="foto7.jpeg"><img src="foto4.jpeg"><img src="foto1.jpeg"><img src="foto3.jpeg"><img src="foto7.jpeg">
        </div>
    </div>

    <div class="interfaz">
        <div class="caja-mensaje">
            <h2 id="frase">쯈uieres ver tu sorpresa?</h2>
            <button id="btnSorpresa">쮻e verdad?</button>
        </div>
    </div>

    <div id="pantalla-video">
        <video id="videoRegalo" controls>
            <source src="tu-video.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        // Corazones constantes
        setInterval(() => {
            const c = document.createElement('div');
            c.classList.add('corazon');
            c.innerHTML = '游눞';
            c.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(c);
            setTimeout(() => c.remove(), 6000);
        }, 400);

        let contador = 0;
        const boton = document.getElementById('btnSorpresa');
        const frase = document.getElementById('frase');
        const resplandor = document.getElementById('resplandor');
        const pantallaVideo = document.getElementById('pantalla-video');
        const video = document.getElementById('videoRegalo');

        // Funci칩n de latido manual por JS para no resetear animaciones de CSS
        function latir() {
            if (contador < 5) {
                let escalaBase = 1 + (contador * 0.4);
                let latido = escalaBase * 1.1;
                boton.style.transform = `scale(${latido})`;
                setTimeout(() => {
                    boton.style.transform = `scale(${escalaBase})`;
                }, 200);
            }
        }
        let bucleLatido = setInterval(latir, 1500);

        boton.addEventListener('click', () => {
            contador++;
            
            // Ajustar velocidad del latido
            clearInterval(bucleLatido);
            bucleLatido = setInterval(latir, Math.max(1500 - (contador * 300), 300));

            // Mover frase
            frase.style.transform = `translateY(-${contador * 30}px)`;

            if (contador >= 5) {
                resplandor.style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.interfaz').style.display = 'none';
                    pantallaVideo.style.display = 'flex';
                    setTimeout(() => {
                        resplandor.style.opacity = '0';
                        video.play();
                    }, 400);
                }, 300);
            }
        });
    </script>
</body>
</html>
